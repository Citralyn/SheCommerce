<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./share_product" method="POST" id="PutProduct">
        <h1>Submit Product Details:</h1>
        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name...">
        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name...">
        <input type="text" name="product" class="form-control" placeholder="Enter Product Name...">
        <input type="text" name="description" class="form-control" placeholder="Enter Product Description...">
        <input type="text" name="price" class="form-control" placeholder="Enter Product Price...">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
